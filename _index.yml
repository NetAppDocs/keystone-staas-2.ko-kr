indexpage:
  title: Keystone 문서
  summary: NetApp Keystone 은 온프레미스와 클라우드 데이터 스토리지 서비스 모두를 위한 종량제 방식의 스토리지 서비스로, 하나의
    구독으로 제공되며, 스토리지 비용을 클라우드 전반에 걸쳐 재할당할 수 있는 기능을 제공합니다.
  keywords: Keystone STaaS
  lead: NetApp Keystone 자본 지출이나 리스보다 운영 비용을 선호하는 고객에게 원활한 하이브리드 클라우드 환경을 제공하는 유연한
    종량제 구독 기반 서비스입니다.  IT 부서의 리소스 관리 부담을 없애고 긴 조달 주기를 피함으로써 가치 실현 시간을 단축할 수 있습니다.  이
    라이브러리의 문서를 탐색하여 NetApp Keystone Storage-as-a-Service(STaaS) 제품에 대해 자세히 알아보세요.
